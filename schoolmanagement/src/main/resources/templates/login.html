<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{css/home_style.css}" />
</head>

<body>
    <div class="container">
        <div class="form-signin bg-light">
            <!-- message from controller -->
            <div class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <form th:action="@{/login}" method="post">
                
                <img class="mb-4" src="../images/a2.png" alt="" width="72">

                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
                <div class="btn-group" data-bs-toggle="buttons">
                    <label class="btn active">
                        <input type="radio" class="me-2" name="userType" id="student" autocomplete="off" checked>
                        Student
                    </label>
                    <label class="btn">
                        <input type="radio" name="userType" id="teacher" autocomplete="off"> Teacher
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
            </form>
        </div>
    </div>

    



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
        </script>
</body>

</html>
