<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Grade List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="alert alert-success" th:if="${message}">
            <span th:text="${message}"></span>
        </div>
    </header>
    <main>
        <!-- create a table to show student grades divided by subject -->
        <div class="container">
            <h2>Danh sách điểm của học sinh</h2>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Subject</th>
                  <th>Grade</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                
                <tr th:each="g : ${grades}">
                  <td th:text="${g.subject.name}"></td>
                  <td th:text="${g.point}"></td>
                  <td th:text="${g.description}"></td>
                </tr>
              </tbody>
            </table>
          </div>
          
          
          
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
