<!-- student-home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/common/layout :: layout}">

<head></head>

<body>
    <main th:fragment="content">
        <div class="container head-sm">

            <div th:fragment="alert" th:if="${message}" class="alert alert-primary" role="alert">
                <span th:text="${message}"></span>
            </div>

            <div th:fragment="alert-danger" th:if="${message_error}" class="alert alert-danger" role="alert">
                <span th:text="${message_error}"></span>
            </div>

            <h2>Thông tin học sinh</h2>
            <ul>
                <li>
                    <p th:text="'Mã học sinh: ' + ${session.student.student_id}"></p>
                </li>
                <li>
                    <p th:text="'Mã Lớp: ' + ${session.student.clazz.class_id}"></p>
                </li>
            </ul>

            <h4>Thông tin cá nhân</h4>
            <ul>
                <li>
                    <p th:text="'Tên: ' + ${session.student.name}"></p>
                </li>
                <li>
                    <p th:text="'Ngày sinh: ' + ${session.student.dob}"></p>
                </li>
                <li>
                    <p th:text="'Giới tính: ' + ${session.student.gender}"></p>
                </li>
                <li>
                    <p th:text="'Địa chỉ: ' + ${session.student.address}"></p>
                </li>
                <li>
                    <p th:text="'Email: ' + ${session.student.email}"></p>
                </li>
                <li>
                    <p th:text="'SĐT: ' + ${session.student.phone}"></p>
                </li>
            </ul>
            <a class="btn btn-primary" role="button" th:href="@{/student/profile}">Chỉnh sửa thông tin</a>
        </div>
    </main>
</body>

</html>
