<!-- home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/common/layout :: layout}">

<head></head>

<body>
    <main th:fragment="content">
        <div class="container head-sm">

            <div th:fragment="alert" th:if="${message}" class="alert alert-primary" role="alert">
                <span th:text="${message}"></span>
            </div>
            
            <div th:fragment="alert-danger" th:if="${message_error}" class="alert alert-danger" role="alert">
                <span th:text="${message_error}"></span>
            </div>

            <h2>Student info</h2>
            <ul>
                <li><p th:text="'Student ID: ' + ${session.student.student_id}"></p></li>
                <li><p th:text="'Name: ' + ${session.student.name}"></p></li>
                <li><p th:text="'Class ID: ' + ${session.student.clazz.class_id}"></p></li>
            </ul>
        </div>
        
    </main>
</body>

</html>
